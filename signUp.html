<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sherpur | Sign Up</title>
    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <!-- CONTACT FORM -->
    <section class="contact">
		<div class="container">
            <div class="contact-head">
                <div class="row">
                    <div class="col-md-8 col-12 mx-auto">
                        <div class="card border-0 bg-transparent">
                            <div class="card-header border-0 bg-transparent d-flex justify-content-center">
                                <img src="assets/images/logo.png" alt="logo" class="card-img-top img-fluid w-50">
                            </div>
                            <div class="card-body">
                                <div class="contact-us">
                                    <div class="contact-title">
                                        <h4>Sign Up</h4>
                                    </div>
                                    <form class="form">
                                        <div class="row">
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Your Name<span>*</span></label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Your Email<span>*</span></label>
                                                    <input type="email">
                                                </div>	
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Your Phone<span>*</span></label>
                                                    <input type="tel">
                                                </div>	
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Your Address<span>*</span></label>
                                                    <input type="text">
                                                </div>	
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Your Password<span>*</span></label>
                                                    <input type="password">
                                                </div>	
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Confirm Password<span>*</span></label>
                                                    <input type="password">
                                                </div>	
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <button type="submit" class="btn">Sign Up</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</section>
    <!--/ END CONTACT FORM -->

    <!-- FOOTER AREA -->
	<footer class="footer">
		<div class="container">
            <div class="row">
                <div class="col-12">
                    <p>Copyright Â© 2020 <a href="http://www.onlinesherpur.com" target="_blank">onlinesherpur</a>  -  All Rights Reserved. <br> Developed by Bolda Group</p>
                </div>
            </div>
        </div>
	</footer>
    <!-- /End FOOTER -->

    
    <!-- OPTIONAL SCRIPTS -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
